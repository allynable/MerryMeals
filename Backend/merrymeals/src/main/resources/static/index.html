    <h1>Maps</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var singapore = { lat: 1.3521, lng: 103.8198 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: singapore
        });
        
        // Add markers from service center repository
        var serviceCenters = [
          { lat: 1.305700, lng: 103.854662, name: 'Service Center 1' },
          { lat: 1.317464, lng: 103.852855, name: 'Service Center 2' },
          // Add more service centers as needed
        ];

        serviceCenters.forEach(function(serviceCenter) {
          var marker = new google.maps.Marker({
            position: { lat: parseFloat(serviceCenter.lat), lng: parseFloat(serviceCenter.lng) },
            map: map,
            title: serviceCenter.name
          });
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeP41nTw8QroOfvcCFR9bKIC-GUW7BLcs&callback=initMap"></script>
  </body>
